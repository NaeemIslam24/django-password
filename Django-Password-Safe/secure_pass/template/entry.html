<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>safe password</title>


</head>
<body>
  <form action="" method="post" role="form">
    {%csrf_token%}
    <div class="row">
      <div class="col-md-6 form-group">
        <input type="text" name="user" class="form-control" id="name" placeholder="User" required>
      </div>
      <div class="col-md-6 form-group">
        <input type="text" name="website" class="form-control" id="name" placeholder="Website" required>

      <div class="col-md-6 form-group">

      <div class="col-md-6 form-group">
